{% extends 'estacionamento/base.html' %}

{% block content %}
    <h2>Estacionar / remover carro:</h2>
    <p>Para estacionar o carro, marque o checkbox abaixo.</p>
    <p>Para remover o carro, desmarque o checkbox abaixo.</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Salvar</button>
    </form>
{% endblock %}
